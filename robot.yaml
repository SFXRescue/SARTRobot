network:
  # Local IP address
  ip: "localhost"

control:
  default_gamepad_speed: 512
  default_keyboard_speed: 512

servo:
  # Servo serial port
  port: "/dev/ttyS6"
  baudrate: 1000000

arduino:
  # Arduino serial port
  enabled: false
  port: "/dev/ttyACM1"
  baudrate: 115200

debug:
  # Print messages from the client to the console
  debug_printout: false
  # Use a virtual servo connection instead of actual servos
  dummy_servo: false
